<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FundWorld</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
   
</head>
<body>  
    
    <!-- Navigation -->
    <div class="container mt-3">
        <h2>FundWorld</h2>
  <ul class="nav">
    <li class="nav-item">
      <a class="nav-link" href="index.html">Home</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#">Search</a>
    </li>
  </ul>
</div>
   

   <div class="container mt-3">
    <div class="mb-3 mt-3">
        <h2>Search a fundraiser by Category</h2>
      <label for="category" class="form-label">Category:</label>
    <input type="checkbox" class="form-check-input" id="check1" name="option1" value="Medical">
    <input type="checkbox" class="form-check-input" id="check2" name="option2" value="Education">
    <input type="checkbox" class="form-check-input" id="check3" name="option3" value="Environment">
    </div>
    <input type="button"  value="Search" class="btn btn-primary" onclick="let select2=document.getElementById('select2').value; searchByCategory(select2);" >
 
</div>
         <div id="data"></div>

    <script>

        function searchByCategory(category){
            //call GET API to get a list of Concerts
            fetch("http://localhost:3060/api/search/category/"+category)
              .then(response => response.json())
              .then(data => {

                const dataDiv=document.getElementById('data');
                dataDiv.innerHTML="";

                if(data.length>0){
                  data.forEach( fundraiser => {
                      const newP=document.createElement("p");
                      newP.textContent=`Concert: ${fundraiser.FUNDRAISER_ID}, Location: ${fundraiser.ORGANIZER}`;

                      dataDiv.appendChild(newP);
                  });

                }
                else{
                  dataDiv.textContent="No concert data";
                }
              })
              .catch(error=>{
                console.error("Error fecthing data",error);
                document.getElementById('data').textContent="Failed to load data";
              });
            }


    </script>






















    


    <!-- Footer --> 
    <div class="container-fluid pt-5">
           <p class="text-center">Contact us: FundWorld@org.com</p> 
</div>

</body>
</html>
