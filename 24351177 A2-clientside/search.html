<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
   
</head>
<body>  
    
    <!-- Navigation -->
    <div class="container mt-3">
        <h2>FundWorld</h2>
  <ul class="nav">
    <li class="nav-item">
      <a class="nav-link" href="index.html">Home</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#">Search</a>
    </li>
  </ul>
</div>
   
     <!-- Form -->
    <div class="container mt-3">
  <h2>Search a fundraiser</h2>
  <form action="#">
    <div class="mb-3 mt-3">
      <label for="organizer" class="form-label">Fundraiser organizer:</label>
    <select class="form-select" id="select1" name="select1">
      <option value="ronnie">Ronnie Hong</option>
      <option value="raven">Raven Ziazan</option>
      <option value="blake" >Blake Murphy</option>
      <option value="charli">Charlize Sadlier</option>
      <option value="henry">Henry Diggs</option>
    </select>
    </div>

      
    <div class="mb-3">
<label for="city" class="form-label">City:</label>
    <select class="form-select" id="select2" name="select2">
      <option value="los angeles">Los Angeles</option>
      <option value="cape town">Cape Town</option>
      <option value="san fran">San Francisco</option>
        <option value="new york">New York</option>
        <option value="rio">Rio de Janeiro</option>
    </select>
        
    </div>

      
    <div class="form-check mb-3">
      <label class="form-check-label">
     <div class="form-check">
  <input type="radio" class="form-check-input" id="radio1" name="radio" value="option1" checked>Medical
  <label class="form-check-label" for="radio1"></label>
</div>
<div class="form-check">
  <input type="radio" class="form-check-input" id="radio2" name="radio" value="option2">Education
  <label class="form-check-label" for="radio2"></label>
</div>
          <div class="form-check">
  <input type="radio" class="form-check-input" id="radio2" name="radio" value="option3">Environment
  <label class="form-check-label" for="radio3"></label>
</div>

      </label>
    </div>
    <button type="submit" class="btn btn-primary" onclick="searchFundraisers()">Search</button>
  </form>
</div>

         <div id="data"></div>

    <script>
function searchFundraisers() {
    const category = document.querySelector('select[name="select2"]').value; // Assuming you have a select input for categories
    const organizer = document.querySelector('input[name="select1"]').value; // Input for organizer name
    const city = document.querySelector('input[name="radio"]').value; // Input for city

    // Prepare the API endpoint with the selected category
    let apiUrl = `http://localhost:3060/api/search/category/${category}`;

    // Create an array to hold the promises for additional filters
    const promises = [];

    // Fetch fundraisers based on the selected category
    promises.push(
        fetch(apiUrl)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                // Filter results based on additional criteria if provided
                let filteredResults = data;

                // Filter by organizer if provided
                if (organizer) {
                    filteredResults = filteredResults.filter(fundraiser => 
                        fundraiser.ORGANIZER.toLowerCase().includes(organizer.toLowerCase())
                    );
                }

                // Filter by city if provided
                if (city) {
                    filteredResults = filteredResults.filter(fundraiser => 
                        fundraiser.CITY.toLowerCase().includes(city.toLowerCase())
                    );
                }

                // Display the results
                displayResults(filteredResults);
            })
            .catch(error => {
                console.error("Error fetching data:", error);
                document.getElementById('data').innerHTML = 'No fundraisers found.';
            })
    );

    // Wait for all promises to complete
    Promise.all(promises);
}

function displayResults(fundraisers) {
    const dataDiv = document.getElementById('data');
    dataDiv.innerHTML = ""; // Clear existing content

    if (fundraisers.length > 0) {
        fundraisers.forEach(fundraiser => {
            const newP = document.createElement("p");
            newP.innerHTML = `
                <a href="/fundraiser/${fundraiser.FUNDRAISER_ID}">${fundraiser.CAPTION}</a> - 
                Organizer: ${fundraiser.ORGANIZER}, Location: ${fundraiser.CITY}, Current Funding: ${fundraiser.CURRENT_FUNDING}
            `;
            dataDiv.appendChild(newP);
        });
    } else {
        dataDiv.innerHTML = '<strong style="color: red;">No fundraisers found.</strong>';
    }
}

// Example of how to call this function on a button click
document.getElementById('searchButton').addEventListener('click', searchFundraisers);




    </script>
