<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FundWorld</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
   
</head>
<body>  
    
    <!-- Navigation -->
    <div class="container mt-3">
        <h2>FundWorld</h2>
  <ul class="nav">
    <li class="nav-item">
      <a class="nav-link" href="index.html">Home</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#">Search</a>
    </li>
  </ul>
</div>
   

   <div class="container mt-3">
    <div class="mb-3 mt-3">
        <h2>Search a fundraiser by Category</h2>

        
        <div class="form-check">
    <input type="checkbox" class="form-check-input" id="category" name="category" value="Medical">
    <label class="form-check-label" for="check1">Medical</label>
            </div>
        
        <div class="form-check">
    <input type="checkbox" class="form-check-input" id="category" name="category" value="Education">
    <label class="form-check-label" for="check1">Education</label>
    </div>

        <div class="form-check">
    <input type="checkbox" class="form-check-input" id="category" name="category" value="Environment">
    <label class="form-check-label" for="check1">Environment</label>
            </div>
        
    </div>
    <input type="button"  value="Search" class="btn btn-primary" onclick="let category=document.getElementById('category').value; searchByCategory(category);"" >
 
</div>
         <div id="data"></div>

    <script>

        function searchByCategory(category){
           
            fetch("http://localhost:3060/api/search/category/"+category)
              .then(response => response.json())
              .then(data => {

                const dataDiv=document.getElementById('data');
                dataDiv.innerHTML="";

                if(data.length>0){
                  data.forEach( fundraisers => {
                      const newP=document.createElement("p");
                      newP.textContent=`Concert: ${fundraisers.FUNDRAISER_ID}, Location: ${fundraisers.ORGANIZER}`;

                      dataDiv.appendChild(newP);
                  });

                }
                else{
                  dataDiv.textContent="No concert data";
                }
              })
              .catch(error=>{
                console.error("Error fecthing data",error);
                document.getElementById('data').textContent="Failed to load data";
              });
            }

    </script>






















    


    <!-- Footer --> 
    <div class="container-fluid pt-5">
           <p class="text-center">Contact us: FundWorld@org.com</p> 
</div>

</body>
</html>
