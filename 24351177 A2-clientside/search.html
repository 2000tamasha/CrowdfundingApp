      <div class="dropdown">
  <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">

  <ul class="dropdown-menu">
    <li><a class="dropdown-item" href="#">Link 1</a></li>

    </div>
    <div class="mb-3">

      <div class="dropdown">
  <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">

    <li><a class="dropdown-item" href="#">Link 1</a></li>

    </div>

      <label class="form-check-label">

<div class="form-check">

      </label>
    </div>
