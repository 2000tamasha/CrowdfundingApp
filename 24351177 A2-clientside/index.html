<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
   
</head>
<body>
  <!-- Navigation -->
    <nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">FundWorld</a>
    </div>
    <ul class="nav navbar-nav">
      <li class="active"><a href="#">Home</a></li>
      <li><a href="Search.html">Search</a></li>
    </ul>
  </div>
</nav>
   
    <img src="header.png" style="width:100%">

    <div class="container-fluid pt-5">
   <h1 class="text-center">Happiness comes from your action</h1>
      <p class="text-center">We are dedicated to making the world a better place</p> 
        <p class="text-center">Be a part of this incredible journey and make someone's dream come true.</p> 
</div>
 
   
 
   <!-- Active Fundraisers -->
  <div class="container-fluid pt-5">
    <h2>Active Fundraisers</h2>
    <div id="data"> </div>

    <script>
      // Call GET API to get a list of active fundraisers
      fetch("http://localhost:3060/api/FUNDRAISER/active")
        .then(response => response.json())
        .then(data => {
          const dataDiv = document.getElementById('data');
          dataDiv.innerHTML = ""; // Clear existing content

          if (data.length > 0) {
            data.forEach(active => {
              // Create card container
              const cardDiv = document.createElement("div");
              cardDiv.classList.add("card", "img-fluid", "mb-3");
              cardDiv.style.width = "500px";

              // Create image element
              const img = document.createElement("img");
              img.classList.add("card-img-top");
              img.src = active.IMAGE_URL || "header.png"; // Use IMAGE_URL or default
              img.style.width = "100%";

              // Create overlay div
              const overlayDiv = document.createElement("div");
              overlayDiv.classList.add("card-img-overlay");

              // Create description for card
              const cardText = document.createElement("p");
              cardText.textContent = `Fundraiser ID: ${active.FUNDRAISER_ID}, Organizer: ${active.ORGANIZER} ,Caption: ${active.CAPTION}, Target funding: ${active.TARGET_FUNDING} , Current funding: ${active.CURRENT_FUNDING}, City: ${active.CITY}, Status: ${active.ACTIVE} `;

              // Create link or button
              const cardLink = document.createElement("a");
              cardLink.href = "#"; // You can use an actual link here
              cardLink.textContent = "See Details";

              // Append elements to overlay div
              overlayDiv.appendChild(cardText);
              overlayDiv.appendChild(cardLink);

              // Append image and overlay to card
              cardDiv.appendChild(img);
              cardDiv.appendChild(overlayDiv);

              // Append card to dataDiv
              dataDiv.appendChild(cardDiv);
            });
          } else {
            dataDiv.textContent = "No data";
          }
        })
        .catch(error => {
          console.error("Error fetching data", error);
          document.getElementById('data').textContent = "Failed to load data";
        });

    </script>
</div>

             

   


    <!-- Contact Information -->
    <footer>
        <p>Contact us: [Phone Number] | [Email] | [Address]</p>
    </footer>


 
</body>
</html>
