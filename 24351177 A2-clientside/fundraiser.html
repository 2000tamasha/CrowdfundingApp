<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundraiser Details</title>
</head>
<body>

<h1>Fundraiser Details</h1>
 
 
<div id="data">
    <!-- Fundraiser details will be displayed here -->
</div>

    <script>

window.onload = function() {
    // Get the ID from the query string
    const params = new URLSearchParams(window.location.search);
    const fundraiserId = params.get('id');
    
    if (fundraiserId) {
        fetch(`http://localhost:3060/api/FUNDRAISER/${fundraiserId}`)
            .then(response => response.json())
            .then(data => {
             

                  if (data.length > 0) {
                      data.forEach(fundraiser => {
    const newP = document.createElement("p");
    newP.innerHTML = `Fundraiser ID: <a href="fundraiser.html?id=${fundraiser.FUNDRAISER_ID}">Click here</a>, Organizer: ${fundraiser.ORGANIZER}`;
    dataDiv.appendChild(newP);
});
           } else {
                      dataDiv.textContent = "No fundraiser data for selected category.";
                  }
              })
              .catch(error => {
                  console.error("Error fetching data", error);
                  document.getElementById('data').textContent = "Failed to load data.";
              });
        }
    </script>


    



</body>
</html>
