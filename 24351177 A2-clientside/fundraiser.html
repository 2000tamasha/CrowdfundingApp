<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundraiser Details</title>
</head>
<body>

<h1>Fundraiser Details</h1>
 
 
<div id="data">
    <!-- Fundraiser details will be displayed here -->
</div>

    <script>
   window.onload = function() {
    // Get the ID from the query string
    const params = new URLSearchParams(window.location.search);
    const fundraiserId = params.get('id');
    
    if (fundraiserId) {
        fetch(`http://localhost:3060/api/FUNDRAISER/${fundraiserId}`)
            .then(response => response.json())
            .then(data => {
                if (data.length > 0) {
                    // Access the first element of the array (the fundraiser details)
                    const fundraiser = data[0];

                    // Display the fundraiser details on the page
                    document.getElementById('data').innerHTML = 
                        `Fundraiser ID: ${fundraiser.FUNDRAISER_ID}, Organizer: ${fundraiser.ORGANIZER}`;
                } else {
                    // Handle case where no fundraiser is found
                    document.getElementById('data').textContent = "No fundraiser found with this ID.";
                }
            })
            .catch(error => {
                console.error("Error fetching fundraiser details", error);
                document.getElementById('data').textContent = "Failed to load fundraiser details.";
            });
    } else {
        document.getElementById('data').textContent = "No fundraiser ID provided.";
    }
};

    </script>

</body>
</html>
