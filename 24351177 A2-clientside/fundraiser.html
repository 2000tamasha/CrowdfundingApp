<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

     <!-- Navigation -->
    <div class="container mt-3">
        <h2>FundWorld</h2>
  <ul class="nav">
    <li class="nav-item">
      <a class="nav-link" href="index.html">Home</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="search.html">Search</a>
    </li>
  </ul>
</div>

<h1>Fundraiser Details</h1>
 

    <div class = container>
<div id="data"></div>

    <script>
   window.onload = function() {
    // Get the ID from the query string
    const params = new URLSearchParams(window.location.search);
    const fundraiserId = params.get('id');
    
    if (fundraiserId) {
        fetch(`http://localhost:3060/api/FUNDRAISER/${fundraiserId}`)
            .then(response => response.json())
            .then(data => {
                if (data.length > 0) {
                    // Access the first element of the array (the fundraiser details)
                    const fundraiser = data[0];

                    // Display the fundraiser details on the page
                    document.getElementById('data').innerHTML = 
                        `Fundraiser ID: ${fundraiser.FUNDRAISER_ID}, Organizer: ${fundraiser.ORGANIZER}`;
                } else {
                    // Handle case where no fundraiser is found
                    document.getElementById('data').textContent = "No fundraiser found with this ID.";
                }
            })
            .catch(error => {
                console.error("Error fetching fundraiser details", error);
                document.getElementById('data').textContent = "Failed to load fundraiser details.";
            });
    } else {
        document.getElementById('data').textContent = "No fundraiser ID provided.";
    }
};

    </script>

    </div>

    <!-- Footer --> 
    <div class="container-fluid pt-5">
           <p class="text-center">Contact us: FundWorld@org.com</p> 
</div>


</body>    
</html>
