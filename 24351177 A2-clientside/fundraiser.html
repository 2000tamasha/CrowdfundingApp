<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundraiser Details</title>
</head>
<body>

<h1>Fundraiser Details</h1>
   <input type="text" id="txtID" placeholder="Enter ID" required>
      <input type="button" value="Search" onclick="let txtID=document.getElementById('txtID').value; searchByID(txtID);">
 
<div id="data">
    <!-- Fundraiser details will be displayed here -->
</div>



 <script>
        function searchByID(id){
            //call GET API to get a list of Concerts
            fetch("http://localhost:3060/api/FUNDRAISER/"+id)
              .then(response => response.json())
              .then(data => {

                const dataDiv=document.getElementById('data');
                dataDiv.innerHTML="";

                if(data.length>0){
                  data.forEach( fundraiser => {
                      const newP=document.createElement("p");
                      newP.textContent=`Concert: ${fundraiser.FUNDRAISER_ID}, Location: ${fundraiser.ORGANIZER}`;

                      dataDiv.appendChild(newP);
                  });

                }
                else{
                  dataDiv.textContent="No concert data";
                }
              })
              .catch(error=>{
                console.error("Error fecthing data",error);
                document.getElementById('data').textContent="Failed to load data";
              });
            }
</script> 

</body>
</html>
